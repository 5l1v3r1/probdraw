<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,
      user-scalable=no">

    <link rel="stylesheet" href="assets/main.css" type="text/css">

    <title>distdraw</title>

    <script type="text/javascript">
    window.app = {};
    </script>
    <script src="assets/main.js"></script>
    <script src="assets/curve.js"></script>
    <script src="assets/drawing.js"></script>
    <script src="assets/generator.js"></script>
    <script src="assets/generator_view.js"></script>
  </head>
  <body class="drawing">
    <svg id="drawing" viewBox="0 0 500 250">
      <g stroke-width="2" stroke="#d5d5d5" fill="#d5d5d5">
        <line x1="3" x2="497" y1="240" y2="240" />
        <line x1="250" x2="250" y1="3" y2="240" />
        <text x="12" y="230" font-family="sans-serif" font-size="16" font-weight="100"
              text-anchor="middle" alignment-baseline="central">-1</text>
        <text x="492" y="230" font-family="sans-serif" font-size="16" font-weight="100"
              text-anchor="middle" alignment-baseline="central">1</text>
      </g>
      <path id="drawing-curve" stroke-width="2" stroke-linejoin="round"
            stroke-linecap="round" stroke="black" fill="none" />
      <g id="drawing-caption">
        <!-- TODO: round this box like a boss -->
        <path d="M190,110 h120 v30 h-120 z" fill="#eee" />
        <text x="250" y="125" font-family="sans-serif" font-size="16"
              text-anchor="middle" alignment-baseline="central">
          Draw Here
        </text>
      </g>
    </svg>

    <div id="generator">
      <label id="generator-output">Hit "Generate"</label>
      <br>
      <button id="generator-next">Generate</button>
      <button id="generator-next-100">Generate 100</button>
      <br>
      <button id="generator-back">Draw new distribution</button>
      <br>
      <svg class="empty" id="histogram" viewBox="0 0 200 100">
        <line stroke="black" stroke-width="1" x0="0" x1="200" y1="99.5" y2="99.5" />
        <g fill="#65bcd4">
          <rect id="histogram-bar0" x="0" y="89" width="10" height="10" />
          <rect id="histogram-bar2" x="20" y="89" width="10" height="10" />
          <rect id="histogram-bar4" x="40" y="89" width="10" height="10" />
          <rect id="histogram-bar6" x="60" y="89" width="10" height="10" />
          <rect id="histogram-bar8" x="80" y="89" width="10" height="10" />
          <rect id="histogram-bar10" x="100" y="89" width="10" height="10" />
          <rect id="histogram-bar12" x="120" y="89" width="10" height="10" />
          <rect id="histogram-bar14" x="140" y="89" width="10" height="10" />
          <rect id="histogram-bar16" x="160" y="89" width="10" height="10" />
          <rect id="histogram-bar18" x="180" y="89" width="10" height="10" />
        </g>
        <g fill="#5196aa">
          <rect id="histogram-bar1" x="10" y="89" width="10" height="10" />
          <rect id="histogram-bar3" x="30" y="89" width="10" height="10" />
          <rect id="histogram-bar5" x="50" y="89" width="10" height="10" />
          <rect id="histogram-bar7" x="70" y="89" width="10" height="10" />
          <rect id="histogram-bar9" x="90" y="89" width="10" height="10" />
          <rect id="histogram-bar11" x="110" y="89" width="10" height="10" />
          <rect id="histogram-bar13" x="130" y="89" width="10" height="10" />
          <rect id="histogram-bar15" x="150" y="89" width="10" height="10" />
          <rect id="histogram-bar17" x="170" y="89" width="10" height="10" />
          <rect id="histogram-bar19" x="190" y="89" width="10" height="10" />
        </g>
      </svg>
    </div>
  </body>
</html>
