<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,
      user-scalable=no">

    <link rel="stylesheet" href="assets/main.css" type="text/css">

    <title>distdraw</title>

    <script type="text/javascript">
    window.app = {};
    </script>
    <script src="assets/main.js"></script>
    <script src="assets/curve.js"></script>
    <script src="assets/drawing.js"></script>
    <script src="assets/generator.js"></script>
    <script src="assets/generator_view.js"></script>
  </head>
  <body class="drawing">
    <svg id="drawing" viewBox="0 0 500 250">
      <g stroke-width="2" stroke="#d5d5d5" fill="#d5d5d5">
        <line x1="3" x2="497" y1="240" y2="240" />
        <line x1="250" x2="250" y1="3" y2="240" />
        <text x="12" y="230" font-family="sans-serif" font-size="16" font-weight="100"
              text-anchor="middle" alignment-baseline="central">-1</text>
        <text x="492" y="230" font-family="sans-serif" font-size="16" font-weight="100"
              text-anchor="middle" alignment-baseline="central">1</text>
      </g>
      <path id="drawing-curve" stroke-width="2" stroke-linejoin="round"
            stroke-linecap="round" stroke="black" fill="none" />
      <g id="drawing-caption">
        <!-- TODO: round this box like a boss -->
        <path d="M190,110 h120 v30 h-120 z" fill="#eee" />
        <text x="250" y="125" font-family="sans-serif" font-size="16"
              text-anchor="middle" alignment-baseline="central">
          Draw Here
        </text>
      </g>
    </svg>

    <div id="generator">
      <label id="generator-output">Hit "Generate"</label>
      <br>
      <button id="generator-next">Generate</button>
      <br>
      <button id="generator-back">Draw new distribution</button>
    </div>
  </body>
</html>
